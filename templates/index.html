{% extends 'layout.html' %}

{% block title %}Browse{% endblock title %}

{% block body %}
<div class="img_viewer">
    {% for row in data %}
    <div>
        <img src="uploads/images/{{ row['filename'] }}" alt="{{ row['filename'] }}">
        <cite>by {{ row['username'] }}</cite>
    </div>
    {% endfor %}
</div>
{% endblock body %}
